<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/5be1880edb.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Say something</title>
    <style>
  
      .container h1 {
        text-align: center;
      }
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
      }

      li {
        float: left;
      }

      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      li a:hover {
        background-color: #cc7a00;
      }
    input[type=submit] {
        width: 100%;
        background-color: #cc7a00;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      input[type=submit]:hover {
        background-color: #ff9800;
      }
      .active {
      background-color: #cc7a00;
      }
    </style>
    
  </head>
  <body>
    <header>
      <nav>
      <ul>
        <li><a href="http://127.0.0.1:8000/"><i class="fas fa-home"></i></a></li>
        <li><a href="http://127.0.0.1:8000/stadium/">Stadium</a></li>
        <li><a href="http://127.0.0.1:8000/stadium/stadium-list/">Stadium List</a></li>
        <li><a class="active" href="http://127.0.0.1:8000/stadium/add/">Stadium Form</a></li>
      </ul>
      </nav>
    </header>
    <br/>
      <div class = "container">
        <h1>Stadium Form</h1>
        <form action = "" method = "POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Stadium Name" required>
          </div>
          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location" name="location" placeholder="Location" required>
          </div>
          <div class="form-group">
            <label for="overview">Overview</label>
            <input type="text" class="form-control" id="overview" name="overview" placeholder="Stadium overview" required>
          </div>
          <input type="submit" value="Submit">
        </form>

      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
  </html>
